<div class="player-search-container">
  <mat-form-field appearance="outline" class="player-search-field">
    <mat-label>Search for a player or pick</mat-label>
    <input matInput [formControl]="search" [matAutocomplete]="auto" placeholder="Type a name or pick...">
    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event.option.value)">
      <mat-option *ngFor="let asset of filteredList" [value]="asset">
        <span class="player-search-name">{{ getDisplayName(asset) }}</span>
      </mat-option>
      <mat-option *ngIf="filteredList.length === 0" disabled>
        <span class="player-search-no-results">No players or picks found.</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
