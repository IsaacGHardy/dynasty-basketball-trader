<div class="rankings-container">
  <div class="rankings-header">
    <h2 class="rankings-title">Rankings</h2>
    <app-contender-status-selector 
      [value]="selectedMode" 
      (valueChange)="onModeChange($event)"
      tooltip="Select the contention status"
      class="rankings-mode-select">
    </app-contender-status-selector>
  </div>
  <div *ngIf="loading(); else assetList" class="loading-indicator">
    Loading assets...
  </div>
  <ng-template #assetList>
    <div class="player-list">
      <ng-container *ngFor="let item of pagedAssets(); let i = index">
        <app-player-card
          *ngIf="isPlayer(item.asset)"
          [player]="item.asset"
          [rank]="item.rank"
          [mode]="mode()">
        </app-player-card>
        <app-pick-card
          *ngIf="isPick(item.asset)"
          [pick]="item.asset"
          [rank]="item.rank">
        </app-pick-card>
      </ng-container>
    </div>
    <div class="pagination-controls">
      <button (click)="prevPage()" [disabled]="page() === 0">Prev</button>
      <span>Page {{ page() + 1 }} of {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="page() >= totalPages - 1">Next</button>
    </div>
  </ng-template>
</div>
