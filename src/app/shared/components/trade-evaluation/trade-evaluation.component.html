<div class="evaluation-container">
  <div class="trade-evaluation-header">
    <span class="team-label team1">Team 1</span>
    <span class="trade-status">{{ tradeStatus }}</span>
    <span class="team-label team2">Team 2</span>
  </div>
  
  <div class="evaluation-bar-bg">
    <div
      class="evaluation-bar-fill"
      [ngStyle]="{
        left: tradeBar.left,
        width: tradeBar.width,
        background: tradeBar.color
      }"
    ></div>
    <div class="evaluation-bar-center"></div>
  </div>
</div>
