<div class="team-section">
  <div class="team-header">
    <span class="team-label" matTooltip="Trades away the listed players" matTooltipShowDelay="0">{{ teamName }} Receives:</span>
    <app-contender-status-selector 
      [value]="mode" 
      (valueChange)="onModeChange($event)"
      tooltip="Select this team's contention status"
      class="team-mode-select">
    </app-contender-status-selector>
  </div>
  <ng-container *ngFor="let asset of assets; let i = index">
    <app-player-card 
      *ngIf="isPlayer(asset)" 
      [player]="asset" 
      [removable]="true" 
      (remove)="onAssetRemoved(i)" 
      [mode]="mode" 
      class="trade-player-card">
    </app-player-card>
    <app-pick-card 
      *ngIf="isPick(asset)" 
      [pick]="asset" 
      [removable]="true" 
      (remove)="onAssetRemoved(i)" 
      class="trade-player-card">
    </app-pick-card>
  </ng-container>
  <app-player-search (playerSelected)="onAssetSelected($event)"></app-player-search>
</div>
